        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>Forms</title>

<body>
<h2>Student Registration Form</h2><br>
<form action="iframe.html"method="post"><br>
  <label for="Fname">Full Names</label><br>
  <input type="text"id="Fname"placeholder="Enter Your Name"><br><br>
  <label for="Email">Email address</label><br>
  <input type="Email" id="Email" PLACEHOLDER="Enter Your Email Address"><br>
  <label for="Pnumber">Phone number</label>
  <input type="text" id="Pnumber" placeholder="Enter Your Phone Number "><br>
  <label for="D.O.B">Date Of Birth</label><br>
  <input type="date" id="D.O.B"<br>
  <label for="Male">Male</label>
  <input type="radio" id="Male" name="gender"><br>
  <label for="Female">Female</label>
  <input type="radio" id="Female"name="gender"><br>
  <label for="Course">Course Taken</label>
  <select name="Course" id="Course">
    <option value="Javascript">Javascript</option>
    <option value="Python">Python</option>
    <option value="Full Stack Development">Full Stack Development</option>
    <option value="HTML">HTML</option>
    <option value="Android">Android</option>
  </select><br>
  <label for="Image">Upload picture</label>
  <input type="File"id="Image"><br>
  <label for="Password">Password</label>
  <input type="password"id="Password"name=""><br>
  <input type="submit"value="Register Here!!">



</form>
<button type="button" onclick="alert('Safari Lab Morning Class')">click</button>
</body>
